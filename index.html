<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="main-header">SPLI<br />&nbsp;TTER</h1>
    <main class="main">
      <section class="section-one">
        <p class="bill">Bill</p>
        <input type="text" placeholder="0" class="bill-value" required />
        <div class="bill-text"></div>
        <p class="percentage">Select Tip %</p>
        <div class="tip-percentage">
          <button class="btn one" value="5">5%</button>
          <button class="btn two" value="10">10%</button>
          <button class="btn three" value="15">15%</button>
          <button class="btn four" value="25">25%</button>
          <button class="btn five" value="50">50%</button>
          <input type="text" placeholder="CUSTOM" class="btn custom" />
          <!-- <button class="btn custom">CUSTOM</button> -->
        </div>
        <p class="number-of-people">Number of People</p>
        <input type="text" placeholder="0" class="nmbr-people" />
        <div class="people-text"></div>
      </section>
      <section class="section-two">
        <div class="green-color">
          <div class="amount">
            <p class="text">
              Tip Amount<br /><span class="color-change">/person</span>
            </p>
            <p class="tip-value">$0.00</p>
          </div>
          <div class="tip-per-person">
            <p class="text">
              Total<br /><span class="color-change">/person</span>
            </p>
            <p class="total-per-person">$0.00</p>
          </div>
          <button class="reset">RESET</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Darko Ilievski</a>.
    </footer>
  </body>
</html>
<!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
